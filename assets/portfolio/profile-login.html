<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/assets/images/icons/google logo.png" type="image/png">
    <link rel="stylesheet" href="../css/log/account.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="/assets/images/icons/google logo.png" alt="Google Logo" type="logo">
            <h2 class="title" data-text="Capstone Project">Capstone Project</h2>
            <a href="../portfolio/profile-register.html" class="signup-btn">Sign Up</a>
        </div>
    </nav>
    
    <!-- Login Page -->
    <div class="login-page">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>

            <div class="message">
                <p>Don't have an account? Click the signup above.</p>
            </div>
        </form>
    </div>

    <!-- Notification Toast -->
    <div id="notification-container" class="notification-container"></div>

    <script src="login-system.js"></script>
</body>
</html>
